<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Birthday Reminder</title>
</head>
<body>
    <div class="page">
        <div class="birthday-remainder">
            <div class="title">
                <img src="img/Balloons-PNG-Pic.png" class="ham" alt="">
                <h3>Birthdays Reminder</h3>
                <img src="img/cake-birthday.png" class="birthday-img" alt="">
            </div>
            <div class="birthday-info">
                <div class="total-birthdays">
                    <div class="wishesandmore">
                            
                    </div>
                    <div class="made-birthday">
                        
                    </div>
                    <div class="socials">
                        <h2>Olise Great</h2>
                        <div class="handle4" id="git-cont">
                            <p>Checkout my Github <span>not availabe yet!</span></p>
                            <a href="#"><i class="fa-brands fa-github gtb"></i></a>
                        </div>
                        <div class="handle1">
                            <p>Follow me on Instagram</p>
                            <a href="https://instagram.com/ness44g?igshid=YmMyMTA2M2Y="><i class="fa-brands fa-instagram ig"></i></a>
                        </div>
                        <div class="handle3">
                            <p>Follow me on twitter</p>
                            <a href="https://twitter.com/ness44g?s=20&t=0Vl2-m36uEzJoAikgYZbBA"><i class="fa-brands fa-twitter twt"></i></a>
                        </div>
                   </div>
                    <!-- Form -->
                    <div class="form-cont">
                        <form class="form-info">
                            <div class="cancel-cont">
                                <h4>Enter Birthday Info</h4>
                                <i class="fa-solid fa-xmark x-mark"></i>
                            </div>
                            <label  class="first-lable">
                                Name/Nickname
                                <input type="text" class="info-inp1">
                            </label>
                            <label  class="first-lable">
                                Number
                                <input type="text" class="info-inp2">
                            </label>
                            <h5>Date Of Birth</h5>
                            <div class="date-cont">
                                <label class="first-lable">
                                    Month
                                    <select class="info-inp3">
                                        <option >1</option>
                                        <option >2</option>
                                        <option >3</option>
                                        <option >4</option>
                                        <option >5</option>
                                        <option >6</option>
                                        <option >7</option>
                                        <option >8</option>
                                        <option >9</option>
                                        <option >10</option>
                                        <option >11</option>
                                        <option >12</option>
                                    </select>
                                </label>
                                <label class="first-lable">
                                    Day
                                    <select class="info-inp4">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="20">20</option>
                                        <option value="21">21</option>
                                        <option value="22">22</option>
                                        <option value="23">23</option>
                                        <option value="24">24</option>
                                        <option value="25">25</option>
                                        <option value="26">26</option>
                                        <option value="27">27</option>
                                        <option value="28">28</option>
                                        <option value="29">29</option>
                                        <option value="30">30</option>
                                        <option value="31">31</option>
                                    </select>    
                                </label>
                                <label class="first-lable">
                                    Year
                                    <input type="text" class="info-inp5">
                                </label>
                            </div>
                            <div class="savebtn-cont">
                                <input type="button" value="Save" class="save-btn">
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Events -->
                <div class="events-cont">
                    <div class="candle-notification">

                        <div class="notifiction">
                            <p class="not-p">0</p>
                        </div>
                        <a href="#"><i class="fas fa-cake-candles candles"></i></a>
                    </div>
                    <a href="#"><i class="far fa-envelope message"></i></a>
                    <!-- <a href="" class="add-link"> -->
                        <div class="add-birth">
                            <i class="fas fa-plus"></i>
                        </div>
                    <!-- </a>  -->
                    <a href="#"><i class="far fa-calendar calender"></i></a>    
                    <a href="#"><i class="fas fa-list lists"></i></a>    
                </div>
            </div>
        </div>
    </div>
   
    <script src="total birthday.js" type="module"></script>
</body>
</html>
